language: ruby
before_install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
rvm:
  - 2.5.3
install:
  - ./bin/setup
script:
  - bundle exec jekyll build --trace
  - bundle exec htmlproofer ./_site --only-4xx --allow-hash-href
after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && "./bin/automated"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
